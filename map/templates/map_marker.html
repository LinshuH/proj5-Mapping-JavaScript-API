<!DOCTYPE html>
<html>
  <head>
    <title>Remove Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    
    <div id="map"></div>
    <p>Click on the map to add markers.</p>
    <script>
var map;
var markers = [];
var infowindow = new google.maps.InfoWindow;


function initMap() {
      var Eugene = {lat: 44.052, lng: -123.086};
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: Eugene,
        mapTypeId: 'terrain'
      });
      // This event listener will call addMarker() when the map is clicked.
      map.addListener('click', function(event) {
        deleteMarkers();
        addMarker(event.latLng,"You click here");
      });
      // Adds a marker at the center of the map.
      geolocal();
} //end initMap

    // --- find user location
    function geolocal() {
     if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

	addMarker(pos,"The user is here");
        }, function() {
          handleLocationError(true, infowindow, map.getCenter());
        });
      } else {
    		// Browser doesn't support Geolocation
    		handleLocationError(false, infoWindow, map.getCenter());
  		}
    }

    function handleLocationError(browserHasGeolocation, infowindow, pos) {
      infowindow.setPosition(pos);
      infowindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
      infowindow.open(map);
    }
    // --- end find user location

    // --- Add a marker on where user click
    function addMarker(location,description) {
      var marker = new google.maps.Marker({
        position: location,
        map: map
      });
      markers.push(marker);
      
      var infowindow = new google.maps.InfoWindow({
      	  position: location,
          content: description
      })
      marker.addListener('click',function() {
      	infowindow.open(map,marker);
      });    
    }
    // Sets the map on all markers in the array.
    function setMapOnAll(map) {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
      }
    }
    // Deletes all markers in the array by removing references to them.
    function deleteMarkers() {
      setMapOnAll(null);
      markers = [];
    }
   // --- end seting the marker

   //Jinja handle the data from py file
   </script>
   <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBCZ2ULK-fJ94UsWLzbRBL9S_n7CsUJPw&callback=initMap">
    </script>
  </body>
</html>
